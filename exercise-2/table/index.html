<html>

<head>
  <title>Boring table</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <table id="table" style="width:100%">
    <tbody>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
      <tr id="create-new-person">
        <th><input placeholder="Enter name" id="name" /></th>
        <th><input placeholder="Enter surname" id="surname" /></th>
        <th><input placeholder="Enter age" id="age" /></th>
        <th><input type="button" value="create" id="commit" /></th>
      </tr>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>

</html>
